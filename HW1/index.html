<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 00</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const domContainer = document.querySelector("#root");
    const root = ReactDOM.createRoot(domContainer);
    const CARS = [
      {
        id: 1,
        brand: "Audi",
        models: [
          {
            id: 1,
            name: "A1",
            collection: [
              {
                id: 1,
                version: "Sportback",
                year: 2019,
                horsepower: 95,
                engine: 999
              },
              {
                id: 2,
                version: "Citycarver",
                year: 2019,
                horsepower: 95,
                engine: 999
              }
            ]
          },
          {
            id: 2,
            name: "Q5",
            collection: [
              {
                id: 1,
                version: "FY 2021",
                year: 2021,
                horsepower: 299,
                engine: 1984
              },
              {
                id: 2,
                version: "Sportback",
                year: 2021,
                horsepower: 299,
                engine: 1984
              }
            ]
          },
          {
            id: 3,
            name: "TT",
            collection: [
              {
                id: 1,
                version: "Coupe",
                year: 2021,
                horsepower: 197,
                engine: 1984
              },
              {
                id: 2,
                version: "Roadster",
                year: 2021,
                horsepower: 197,
                engine: 1984
              }
            ]
          }
        ]
      },
      {
        id: 2,
        brand: "BMW",
        models: [
          {
            id: 1,
            name: "8 series",
            collection: [
              {
                id: 1,
                version: "G1X LCI",
                year: 2022,
                horsepower: 333,
                engine: 2998
              },
              {
                id: 2,
                version: "G1X",
                year: 2019,
                horsepower: 340,
                engine: 2998
              }
            ]
          },
          {
            id: 2,
            name: "X6",
            collection: [
              {
                id: 1,
                version: "G06 LCI",
                year: 2023,
                horsepower: 530,
                engine: 4395
              },
              {
                id: 2,
                version: "G06",
                year: 2020,
                horsepower: 286,
                engine: 2993
              }
            ]
          }
        ]
      },
    ];

    root.render(
      <React.Fragment>
        <table>
          <caption>Car Specs</caption>
          {CARS.map((el, i) => (<React.Fragment>
            <thead>
              <tr>
                <th key={i}>
                  {el.brand}
                </th>
              </tr>
            </thead>
            <tbody>
              {el.models.map((el, i) => (
                <React.Fragment>
                  <tr>
                    <th key={i}>{el.name}</th>
                    <th>
                      {el.collection.map((el, i) =>
                        <ul key={i}>
                          {Object.entries(el).map((el, i) => {
                            return i > 0 ? <li key={i}>{el[0]}: {el[1]}</li> : null
                          })}
                        </ul>
                      )}
                    </th>
                  </tr>
                </React.Fragment>
              ))}
            </tbody>
          </React.Fragment>
          ))}
        </table>
      </React.Fragment>
    );
  </script>
</body>

</html>
